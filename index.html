<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="To-Do-App created using html css and javascript"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>To-Do-App</title>
  </head>
  <body>
    <div class="container">
      <div class="to-do-app">
        <h1>
          To-Do-List
          <img src="images/Todo-list.png" alt="icon" />
        </h1>
        <div class="row">
          <input type="text" id="input-box" placeholder="Add your tasks..." />
          <button onclick="addTask()">Add</button>
        </div>

        <!-- my task list -->

        <div id="Task-list"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
